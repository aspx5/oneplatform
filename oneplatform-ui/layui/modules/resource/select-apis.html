<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <title>接口选择</title> 
  <meta name="renderer" content="webkit" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black" /> 
  <meta name="apple-mobile-web-app-capable" content="yes" /> 
  <meta name="format-detection" content="telephone=no" /> 
  <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="/assets/css/plugins/eleTree.css" media="all" /> 
 <style type="text/css">
 ul{padding-left: 5px;width: 100%;float:left;}
 li{float:left;width: 24%;display: inline;height: 40px; }
 .fixed_btn{
   position:absolute; right:16px; bottom:5px;
 }
</style>
 </head>  
 <body>
	<fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
     <legend>接口列表</legend>
     <div id="api_tree_cont" style="height: 450px;overflow-y:auto;" lay-filter="apiTree"></div>
    </fieldset>
    <div id="selected_btn" class="fixed_btn"><button class="layui-btn layui-btn-normal">确认</button></div>
</body>
<script type="text/javascript" src="/assets/layui/layui.js"></script>
<script type="text/javascript" src="/modules/resource/resource.js"></script>
<script>
function onDataLoadFinish(data){
	layui.form.render('checkbox');
	var id = layui.jeesuitelayui.getQueryParams('id');
	layui.jquery('#idinput').val(id);
}
</script>
</html>
